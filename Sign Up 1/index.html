<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.2/css/all.min.css"
    />
    <link
      href="https://fonts.googleapis.com/css2?family=Rubik:wght@300;400;500&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="style.css" />
    <link
      rel="apple-touch-icon"
      sizes="180x180"
      href=" /Image/apple-touch-icon.png"
    />
    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="/Image/favicon-32x32.png"
    />
    <link
      rel="icon"
      type="image/png"
      sizes="16x16"
      href="/Image/favicon-16x16.png"
    />
    <link rel="manifest" href="../Image/site.webmanifest" />
    <title>Sign Up</title>
  </head>
  <body>
    <main>
      <section id="img">
        <a href="/landing page(unauthorized)-new/index.html"><img src="/Image/LOGO 4.svg" alt="LOGO" id="logo" /></a>
        <h1>Begin your journey here with us.</h1>
        <p>
          Discover the newest, top-notch animation library for newbies and
          full-stack developers
        </p>
        <img src="/Image/Right angle curved.svg" alt="jk" id="arrow" />
      </section>

      <section id="text">
        <section id="sign">
          <h1>Sign Up</h1>
          <p>

            Have an account? <a href="/Login/index.html">Log in</a> 
            <!-- or Sign Up with -->

             <!--he who has ear let him hear Oauth are not easy at all  -->
            <!-- or Sign Up with 

            <a href="#"
              ><img src="/Image/icons8-google.svg" alt="google"
            /></a>
            <a href="#"
              ><img src="/Image/icons8-github.svg" alt="github"
            /></a>
           </p> -->
        </section>

            <section id="account-type">
                <p>Who is this account for?</p>
                <div><input type="radio" value="individual" id="individual" name="account" checked><label for="#individual">Individual</label></div>
                <!-- please change this link to the team account -->
                <!-- i deadlinked it cos we arent doing teams but if we are please undead link it and remove coming soon -->
                <div><input type="radio" value="team" id="team" name="account" onclick="window.location='#'"><label for="#team">Team</label>
                <small style="color: #ababaf;text-align: right;">coming soon...</small></div>
            </section><br>

        <section>
          <form action="#">
            <label for="#email">Email</label>
            <input type="email" id="email" required /><br />
            <label for="#password">Password</label>
            <input type="password" id="password" required /><br />
            <input type="checkbox" name="terms" id="terms" required />I agree
            with Anim8's <a href="#">Terms</a>,
            <a href="#">Privacy Policy</a> and <a href="#">E-Sign Consent</a>
            <!-- django takes care of signup redirect  -->
            <button value="user_details" id="btn" type="submit">Create account</button>
          </form>
        </section>
      </section>
    </main>
  </body>
</html>
